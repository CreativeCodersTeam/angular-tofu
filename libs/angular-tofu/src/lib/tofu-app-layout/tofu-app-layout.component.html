<mat-sidenav-container class="app-container" autosize>

  <mat-sidenav #sidenav
               [mode]="isSmallScreen ? 'over' : 'side'"
               [opened]="!isSmallScreen">
    <nav class="sidenav-content">

      <ng-container *ngFor="let entry of navEntries">
        <ng-container *ngIf="menuItemTemplate; else defaultTemplate">
          <ng-container *ngTemplateOutlet="menuItemTemplate; context: { $implicit: entry }"></ng-container>
        </ng-container>
        <ng-template #defaultTemplate>
          <a mat-list-item [href]="entry.href">
            {{ entry.title }}
          </a>
        </ng-template>
      </ng-container>

    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">{{ appTitle }}</span>
    </mat-toolbar>

    <div class="app-content">
      <h2>Willkommen in der Angular Demo App</h2>
      <p *ngFor="let item of [].constructor(30)">Dies ist Beispielinhalt zum Scrollen...</p>
<!--      <div class="content-wrapper">-->
<!--        <h2>Willkommen in der Angular Demo App</h2>-->
<!--        <p *ngFor="let item of [].constructor(30)">Dies ist Beispielinhalt zum Scrollen...</p>-->
<!--      </div>-->
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
