<mat-sidenav-container class="app-container" autosize>

  <mat-sidenav #sidenav
               [mode]="isSmallScreen ? 'over' : 'side'"
               [opened]="!isSmallScreen">
    <nav class="sidenav-content">

      <ng-container *ngFor="let entry of navEntries">
        <mat-nav-list>
          <ng-container *ngIf="entry.entries">
            <ng-container *ngTemplateOutlet="defaultFolderTemplate; context: { $implicit: entry}"></ng-container>
          </ng-container>
          <ng-container *ngIf="!entry.entries">
            <ng-container *ngTemplateOutlet="defaultItemTemplate; context: { $implicit: entry}"></ng-container>
          </ng-container>
        </mat-nav-list>
      </ng-container>

    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">{{ appTitle }}</span>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<ng-template #defaultItemTemplate let-item>
  <a mat-list-item [routerLink]="item.route">
    <mat-icon *ngIf="item.icon" matListItemIcon>{{ item.icon }}</mat-icon>
    {{ item.title }}
  </a>
</ng-template>

<ng-template #defaultFolderTemplate let-folder>
  <mat-expansion-panel class="mat-elevation-z0 navigation-expansion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon *ngIf="folder.icon">{{ folder.icon }}</mat-icon>
        <span class="nav-section-title">{{ folder.title }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-nav-list>
      <a mat-list-item *ngFor="let childItem of folder.entries"
         [routerLink]="childItem.route"
      >
        <mat-icon *ngIf="childItem.icon" matListItemIcon>{{ childItem.icon }}</mat-icon>
        <span class="nav-item-label">{{ childItem.title }}</span>
      </a>
    </mat-nav-list>
  </mat-expansion-panel>
</ng-template>
